<div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 col-sm-12 col-xs-12">
    <form class="form-horizontal well">
        <fieldset>
            <legend class="col-lg-offset-1">Login</legend>
            <!-- this is the user busy message -->
            
            <!-- this is for the user to enter the username -->
            <div busy-animation show-content="true">
                <div ng-class="{true:'form-group has-error', false:'form-group'}[m.username.ok==false]">
                    <div class="col-lg-11 col-lg-offset-1">
                        <input ng-model="m.username.value" type="text" class="form-control" id="inputEmail" placeholder="Username">
                    </div>
                </div>
                <div ng-class="{true:'form-group has-error', false:'form-group'}[m.pin.ok==false]">
                    <div class="col-lg-11 col-lg-offset-1">
                        <div class="input-group">
                            <input ng-model="m.pin.value" type="password" class="form-control" placeholder="Password">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" ng-click="login()">
                                    <span class="glyphicon glyphicon-send"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <warning-message display="warning.show" message="warning.message"></warning-message>
    
</div>
