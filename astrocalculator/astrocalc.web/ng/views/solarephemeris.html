<div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2">
    <form class="form-horizontal well">
        <fieldset>
            <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </span>
                        <!-- this is only for the user to enter the likely search phrase and when this changes we would get the suggestions out -->
                        <input ng-model="cityLike" type="text" class="form-control" placeholder="Search for city">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                    </div>
                    <!-- Search suggestions.. -->
                    <!-- this is diaplayed with a z index only when the search suggestions are being entered and the the number of suggestions is not zero -->
                    <ul class="list-group" 
                        style="margin-top:0.5em; max-height:10em;overflow-y:auto" 
                        ng-show="cityLike!=='' && srchSuggs.length!=0">
                        <!-- this is each of the search suggestion  -->
                        <li class="list-group-item" ng-repeat="s in srchSuggs" ng-click="selectCity(s)">
                            {{s.text}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                    <select class="form-control" id="select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                    <select class="form-control" id="select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                    <select class="form-control" id="select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </form>
    <table class="table table-hover table-responsive">
